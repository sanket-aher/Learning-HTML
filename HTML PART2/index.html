<!DOCTYPE html>
<html lang="en"> <!-- Attibutes are used to add more information to the tag.Here lang is an attribute.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists,Anchor,Image,Bold,Italic,Underline</title>
</head>
<body>
    <!-- HTML lists allow to group a set of related items in lists -->
    <ul> <!-- Defines an unordered list .Each list item starts with the <li> tag .The list items will be marked with bullets(Bydefault) -->
        <li>Bread</li>
        <li>Jam</li>
        <li>Dosa</li>
        <li>Coke</li>
    </ul>
    <ol type="A"> <!-- Defines an ordered list .Each list item starts with the <li> tag .The list items will be marked with numbers(Bydefault) -->
        <li>Bread</li>
        <li>Jam</li>
        <li>Dosa</li>
        <li>Coke</li>
    </ol>
    <a href="https://google.com">Google</a> <!-- Used to add links to your web page-->
    <br><!-- To break the line-->
    <a href="https://www.netflix.com/in/" target="_blank">Netflix</a> <!-- 1)target="_blank" : Opens the document in new Tab. 2)target="_self" : Opens the document in same Tab/frame (bydefault). -->
    <br>
    <img src="ironman.jpg" alt="Ironman Image" > <!-- img element is used to add image to your page. src attribute specifies the path of the image. alt attribute specifies  the alternate text if image is not loaded for some reasons(Internet Connection,Wrong src path,etc) so alternate text will be displayed-->

    <P>HTML is not Case Sensitive</P> <!-- HTML is not case sentitive . Ex <html>=<HTML>,<p>=<P>,etc-->
    
    <!--Bold,Italic and Underline is used to highlight the text-->
    <b>Bold</b> 
    <i>Italic</i>
    <u>Underline</u>
</body>
</html>
